<!DOCTYPE html>
<html lang="en">

<body>

  <script>
    function User(name, id) {
      this.name = name;
      this.id = id;
      this.human = true;
      this.hello = function () {
        console.log(`Hello ${this.name}`)
      }
    }

    User.prototype.exit = function () {
      console.log(`User ${this.name} exit`);
    }

    const ivan = new User('Ivan', 28);
    const alex = new User('Alex', 20);

    console.log(ivan.exit());
  </script>
</body>
